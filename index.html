<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
    <div class="searchbar">
        <p>Search the web using Google!</p>
        <input type="text"><br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </div>
    <div class="container">
        <div>
            <p>Special Searches</p>
            <a href="">Stanford Search</a><br>
            <a href="">Linux Search</a>
        </div>
        <div>
            <a href="">Help!</a><br>
            <a href="">About Google!</a><br>
            <a href="">Company Info</a><br>
            <a href="">Google! Logos</a><br>
        </div>
        <div>
            <p>Get Google!</p>
            <p>Updates monthly:</p>
            <input type="email" placeholder="your e-mail"><br>
            <button>Subscribe</button>
            <a href="">Archive</a>
        </div>
    </div>
    <footer>
        <p>Copyrights &#169;1998 Google Inc.</p>
    </footer>
</body>
</html>
